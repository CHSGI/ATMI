    <section class="section">
        <div class="container">
            <br><br>
            <div class="col-md-6 offset-md-3" style="margin-bottom:1%">
                <span class="anchor" id="formPayment"></span>

                <article class="card">


                    <div class="card-body p-5">
                        <p><img src="flutterwave.png" alt="" class="img-fluid" style="width: 100%;"></p>
                        <form id="frmGiving" name="frmGiving">
                            <script src="https://checkout.flutterwave.com/v3.js"></script>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!--
                                         <label class="form-control-label">Surname</label>-->
                                        <input id="surname" name="surname" type="text" class="form-control"
                                            placeholder="Surname">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!--
                                         <label class="form-control-label">Other Names</label>-->
                                        <input id="other_name" name="other_name" type="text" class="form-control"
                                            placeholder="Other Names">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">

                                        <input id="email" name="email" type="text" class="form-control"
                                            placeholder="Your Email">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">

                                        <input id="phone" name="phone" type="text" class="form-control"
                                            placeholder="Enter Your Phone No.">
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Purpose</label>

                                        <select id="purpose" name="purpose" class="form-control" required="">
                                            <option value="Offering">Offering</option>
                                            <option value="Tithe">Tithe</option>
                                            <option value="Thanksgiving">Thanksgiving</option>
                                            <option value="Special Project">Special Project</option>
                                            <option value="Prison">Prison</option>
                                            <option value="TV Broadcast">TV Broadcast</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">

                                        <label class="form-control-label">Currency</label>
                                        <select id="currency" name="currency" class="form-control" required="">
                                            <option value="NGN">NGN</option>
                                            <option value="USD">USD</option>
                                            <option value="GBP">GBP</option>
                                            <option value="EUR">EUR</option>
                                        </select>

                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <br>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">

                                        <div class="input-group">
                                            <input class="form-control" id="amount" name="amount" type="number" min="10"
                                                placeholder="Amount">
                                            <div class="input-group-append">
                                                <span class="input-group-text text-muted">
                                                    <i class="fa fa-cc-visa"></i> &nbsp; <i class="fa fa-cc-amex"></i>
                                                    &nbsp;
                                                    <i class="fa fa-cc-mastercard"></i>
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button class="subscribe btn btn-primary btn-block"
                                            style="background-color: #ffce3a; border-color:#ffce3a;"
                                            onclick="makePayment()" type="button">
                                            PAY
                                        </button>
                                    </div>
                                </div>


                            </div>
                        </form>


                    </div>

            </div>
